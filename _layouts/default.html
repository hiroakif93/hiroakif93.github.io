<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/_assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_assets/css/navbar.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_assets/css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    {% if page.css %}
        <link rel="stylesheet" href="{{ page.css | relative_url }}">
    {% endif %}
    
  </head>

  <!-- Main -->
  <body>
    
    <!-- Language switcher  -->
    <header class="lang">
        <a href="index.html">English</a>/<a href="index_jp.html">日本語</a>
    </header>

    <header>
        {% include navbar.html %}
    </header>

    <section>
      {{ content }}
    </section>

    <!-- footer -->
    {% include footer.html %}
  
  </body>
</html>
