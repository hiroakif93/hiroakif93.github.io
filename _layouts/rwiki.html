<!doctype html>

<html>
  <!-- Header: HTML properties -->
  <head>
    <link rel="icon" href="/assets/images/DNA.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- appearance on search engine -->
    <title>{{ page.title }}</title>
    <meta name=”description“ content={{ page.meta_description }}/>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

    <!-- JS -->
    <script src="{{ site.baseurl }}/assets/js/sidebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    
    <!-- font -->
    {% include font.html %}
    {% feed_meta %}
    {% seo %}
    
  </head>

  <!-- Main contents -->
  <body class="layout">
  
    <!--  Header  -->
    {% include header.html %}

    <!--  Search bar  -->
    <aside class="search-bar">
      <h1>
        <a href="{{ '/' | relative_url }}">
          {{ site.data.title.name }}
        </a>
      </h1>
      {% include searchbar.html %}
    </aside>
    
    <!--  Navbar  -->
    <nav class="sidebar"> 
      {% include sidebar.html %}       
    </nav>
    
    <!--  Markdown parts  -->
    <main class="content">
      {{ content }}
    </main>

  
    <!-- ### Footer: HTML properties ### -->
    <footer class="footer">
      <p>
        <small>
          <a href="https://hiroakif93.github.io/rwiki/">R Wiki</a>
        </small>
      </p>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
