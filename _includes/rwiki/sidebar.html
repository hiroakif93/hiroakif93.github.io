
<div class="rwiki-sidebar">

  <ul class="dropdown">
    {% for item in site.data.RWIKI %}
      {% if item.submenu %}
        <li>
          <a href="#">{{ item.name }}</a>
          <ul> 
            {% for subitem in item.submenu %}
              <li><a href="{{ subitem.link }}">{{ subitem.subname }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li>
          <a href="{{ item.link }}">{{ item.name }}</a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>

</div>
